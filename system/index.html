<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Redirecting… | MAOO Crystal</title>
    <style>
        body{display:flex;align-items:center;justify-content:center;
             min-height:100vh;font-family:system-ui,sans-serif;
             background:#F5EDE7;color:#7A6B5D;margin:0;}
        .dot{width:8px;height:8px;border-radius:50%;background:#B5A192;
             margin:0 4px;animation:pulse .9s ease-in-out infinite;}
        .dot:nth-child(2){animation-delay:.15s;}
        .dot:nth-child(3){animation-delay:.3s;}
        .wrap{display:flex;align-items:center;gap:6px;}
        @keyframes pulse{0%,100%{opacity:.3;transform:scale(.85);}
                         50%{opacity:1;transform:scale(1.1);}}
    </style>
    <script>
        /* Redirect based on authentication state */
        if (sessionStorage.getItem('maoo_auth') === 'active') {
            window.location.replace('2026feb09_maoo_sys.html');
        } else {
            window.location.replace('../login.html');
        }
    </script>
</head>
<body>
    <div class="wrap">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        <span style="margin-left:6px">Loading…</span>
    </div>
</body>
</html>
